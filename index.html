<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <h1 id="header">We Got You Covered Letters</h1>

    <div id="intro">
      Need letter? Worry not! We Got You Covered Letters.
    </div>

    <div id="info">

        <div>
        <select onchange="select()" id="type">
          <option value="choose">What you need?</option>
          <option value="ticket-for-travel">Ticket for travel</option>
          <option value="get-job-long">Get job (long)</option>
          <option value="get-job-short">Get job (short)</option>
          <option value="quit-job">Quit job</option>
          <option value="best-man">Best man speech</option>
        </select>
        </div>

        <div id="ticket-for-travel" class="input">
          <input type="text" id="first-name-ticket" placeholder="FIRST NAME"><br>
          <input type="text" id="middle-initial-ticket" placeholder="MIDDLE INITIAL"><br>
          <input type="text" id="last-name-ticket" placeholder="LAST NAME"><br>
          <input type="text" id="destination" placeholder="DESTINATION"><br>
        </div>

        <div id="get-job-short" class="input">
          <input type="text" id="company-job-short" placeholder="COMPANY"><br>
          <input type="text" id="company-person" placeholder="COMPANY PERSON"><br>
          <input type="text" id="job-position" placeholder="JOB POSITION"><br>
        </div>

        <div id="get-job-long" class="input">
          <input type="text" id="first-name-job" placeholder="YOUR FIRST NAME"><br>
          <input type="text" id="middle-initial-job" placeholder="YOUR MIDDLE INITIAL"><br>
          <input type="text" id="last-name-job" placeholder="YOUR LAST NAME"><br>
          <input type="text" id="company-job-long" placeholder="COMPANY"><br>
        </div>

        <div id="best-man" class="input">
          <input type="text" id="bride" placeholder="BRIDE FIRST NAME"><br>
          <input type="text" id="groom" placeholder="GROOM FIRST NAME"><br>
        </div>

        <div id="terms-submit">
          <div id="terms">
            <div id="terms-inner">
              <label id="terms" for="terms-checkbox"  style="word-wrap:break-word">
                <input id="terms-checkbox"  type="checkbox" value="test" />I accept the Terms Of Service
              </label>
            </div>
          </div>
          <button id="submit" type="button" value="SUBMIT" onclick="submit()">SUBMIT</button>
        </div>

    </div>

    <div id="letter">
      <div id="paginationTest"></div>
      <div id="letterContent"></div>
      <img id="pencil" src="images/pencil.png" />
    </div>

    <div id="page-turn">
      <div id="page-previous" onclick="previousPage()">< PREV</div>
      <div id="page-next" onclick="nextPage()">NEXT ></div>
    </div>

    <div id="new-letter">
      <button id="new-letter-button" type="button" value="NEW LETTER" onclick="newLetter()">NEW LETTER</button>
    </div>
  </body>
</html>
